<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            color: #0e9215;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Math Assistant</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter a math question or equation" required>
            <button type="submit">Get Answer</button>
        </form>
        {% if result %}
            <h2 class="result">Answer: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
